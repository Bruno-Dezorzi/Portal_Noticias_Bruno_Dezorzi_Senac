
    <div class="container mt-4">
        <!-- Botão Novo -->
        <div class="mb-3">
            <a routerLink="/noticia/novo" class="btn btn-primary">Novo</a>
        </div>

        <!-- Tabela -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Título</th>
                                <th scope="col">Corpo</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (not of noticia$; track not.id){
                            <tr>
                                <th>{{not.id}}</th>
                                <th>{{not.titulo}}</th>
                                <th>{{not.corpo}}</th>
                                <th>{{not.categoria?.nome}}</th>
                                <th>
                                    <a (click)="editar(not.id)" class="btn btn-primary">Editar</a>&nbsp;
                                    <a (click)="remover(not.id)" class="btn btn-danger">Excluir</a>
                                </th>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
