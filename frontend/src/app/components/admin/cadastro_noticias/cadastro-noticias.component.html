<div class="container mt-4">
    <!-- Botão Voltar -->
    <div class="mb-3">
        <a routerLink="/admin" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
    </div>

    <!-- Formulário -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">
                Novo Post
            </h5>
        </div>
        <div class="card-body">
            <form>
                <!-- Campo Título -->
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título *</label>
                    <input 
                        id="titulo" 
                        type="text" 
                        class="form-control" 
                        placeholder="Digite o título" 
                        [formControl]="form.controls.titulo">
                </div>

                <!-- Campo Corpo -->
                <div class="mb-3">
                    <label for="corpo" class="form-label">Corpo *</label>
                    <textarea 
                    id="corpo" 
                    class="form-control" 
                    placeholder="Digite o corpo do post" 
                    [formControl]="form.controls.corpo"
                    rows="5"></textarea>
                </div>

                <!-- Select Categoria -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria *</label>
                    <select id="categoria" [formControl]="form.controls.categoria" class="form-select">
                        <option value="">Selecione uma categoria</option>
                        <option *ngFor="let cat of cat$" [value]="cat.id">
                            {{cat.nome}}
                        </option>
                    </select>
                </div>

                <!-- Botões de Ação -->
                <div class="d-flex justify-content-end gap-2">
                    <a routerLink="/admin" class="btn btn-secondary">
                        Cancelar
                    </a>
                    <button 
                        type="button" 
                        class="btn btn-primary" 
                        (click)="salvar()">
                        <i class="fas fa-save me-2"></i>
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
