<div class="container mt-4">
        <!-- Botão Voltar -->
        <div class="mb-3">
            <a routerLink="/admin" class="btn btn-primary">Voltar</a>
        </div>

        <!-- Formulário -->
        <div class="card">
            <div class="card-body">
                <form>
                    <!-- Campo ID -->
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="ID">
                    </div>

                    <!-- Campo Título -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Título da Notícia">
                    </div>

                    <!-- Campo Corpo da Notícia -->
                    <div class="mb-3">
                        <label for="corpo" class="form-label">Corpo da Notícia</label>
                        <textarea class="form-control" id="corpo" placeholder="Corpo da Notícia" rows="10"></textarea>
                    </div>

                    <!-- Campo Categoria -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select class="form-select" id="categoria">
                            <option selected disabled>Selecione uma categoria</option>
                            <option value="1">Esportes</option>
                            <option value="2">Política</option>
                            <option value="3">Tecnologia</option>
                            <option value="4">Economia</option>
                        </select>
                    </div>

                    <!-- Botão Salvar -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
