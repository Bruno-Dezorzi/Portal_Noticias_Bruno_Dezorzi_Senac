    <div class="container mt-4">
        <!-- Botão Novo -->
        <div class="mb-3">
            <a routerLink="/categoria/novo" class="btn btn-primary">Novo</a>
        </div>

        <!-- Tabela -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Categoria Pai</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (cat of categoria$; track cat.id){
                            <tr>
                                <th>{{cat.id}}</th>
                                <th>{{cat.nome}}</th>
                                <th>{{cat.descricao}}</th>
                                <th>{{cat.categoria?.nome}}</th>
                                <th>
                                    <a (click)="editar(cat.id)" class="btn btn-primary">Editar</a>&nbsp;
                                    <a (click)="remover(cat.id)" class="btn btn-danger">Excluir</a>
                                </th>
                            </tr>
                            }
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
